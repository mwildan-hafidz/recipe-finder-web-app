<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="min-vh-100 d-flex flex-column">
    <!-- Navbar -->
    <nav class="navbar bg-warning">
        <div class="container-fluid">
            <h1 class="navbar-brand mb-0 fw-bold">Recipe Finder</h1>
        </div>
    </nav>

    <!-- User Inputs -->
    <div class="container py-3">
        <div class="row g-2">
            <div>
                <input type="text" class="form-control" id="recipe-name-input" placeholder="Look for recipe...">
            </div>
            <div>
                <button class="btn btn-warning float-end" id="search-btn">Search</button>
            </div>
        </div>
    </div>

    <div class="container">
        <hr class="m-0">
    </div>

    <!-- Recipes -->
    <div class="container py-3 flex-fill">
        <div class="row g-2" id="recipes-container"></div>
    </div>

    <!-- Footer -->
    <div class="container-fluid py-3 bg-warning">
        <p class="text-center mb-0">Copyright &copy; 2025 M. Wildan Hafidz. <br><a href="https://github.com/mwildan-hafidz" class="text-dark">GitHub</a> | All rights reserved.</p>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="recipe-detail-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Recipe</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" id="modal-close-btn"></button>
                </div>
                <div class="modal-body placeholder-glow">
                    <div class="row">
                        <div class="col-4 fw-bold">Name</div>
                        <div class="col-auto fw-bold">:</div>
                        <div class="col" id="detail-name"><span class="placeholder col-6"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-4 fw-bold">Category</div>
                        <div class="col-auto fw-bold">:</div>
                        <div class="col" id="detail-category"><span class="placeholder col-8"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-4 fw-bold">Area</div>
                        <div class="col-auto fw-bold">:</div>
                        <div class="col" id="detail-area"><span class="placeholder col-5"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-4 fw-bold">Tags</div>
                        <div class="col-auto fw-bold">:</div>
                        <div class="col" id="detail-tags">
                            <span class="placeholder col-3"></span>
                            <span class="placeholder col-2"></span>
                            <span class="placeholder col-4"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 fw-bold">Ingredient(s)</div>
                        <div class="col-auto fw-bold">:</div>
                        <div class="col" id="detail-ingredients">
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-10"></span>
                            <span class="placeholder col-9"></span>
                            <span class="placeholder col-6"></span>
                            <span class="placeholder col-10"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 fw-bold">Instructions</div>
                        <div class="col-auto fw-bold">:</div>
                        <div class="col" id="detail-instructions">
                            <span class="placeholder col-11"></span>
                            <span class="placeholder col-12"></span>
                            <span class="placeholder col-9"></span>
                            <span class="placeholder col-12"></span>
                            <span class="placeholder col-8"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
